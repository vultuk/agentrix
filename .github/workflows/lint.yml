name: Lint & Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'

concurrency:
  group: lint-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Run lint and tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      CI: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npm run lint

      - name: Run backend tests
        run: npm test

      - name: Run UI tests
        run: npm run --workspace ui test -- --passWithNoTests
