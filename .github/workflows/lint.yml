name: Lint & Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'

concurrency:
  group: lint-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Run lint and tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      CI: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.22

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run ESLint
        run: bun run lint

      - name: Run backend tests
        run: bun run test

      - name: Run UI tests
        run: bun run --filter agentrix-ui test -- --passWithNoTests
